<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet"/>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <title>그림보세영</title>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/admin">Girm BoSayoung</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/about">About</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <a th:href="@{/logout}" style='text-decoration:none; color:black'>
                        logout
                    </a>
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="content : ${contents}">
                <a th:href="@{/admin/content/{id}(id=${content.id})}" style='text-decoration:none; color:black'>
                    <div class="card h-100">
                        <!-- Product image-->
    <!--                    <img class="card-img-top" src="/img/마이쮸사과맛.jpg" alt="..."/>-->
                        <img class="card-img-top" th:src="${content.filepath}" alt="..."/>

                        <!-- Product Detail..s-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${content.title}"></h5>
                            </div>
                        </div>
                        <!-- Product actions-->
    <!--                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">-->
    <!--                        <div class="text-center">-->
    <!--                            <a class="btn btn-outline-dark mt-auto" href="#">Detail..</a>-->
    <!--                        </div>-->
    <!--                    </div>-->
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<button type="button" class="btn btn-outline-dark">
    <a th:href="@{/admin/content/new}" style='text-decoration:none; color:black'>
        New
    </a>
</button>
<br>
<br>
</body>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-left text-white">2023. gouyeonch. All rights for sayoung</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
