<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet"/>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <title>그림보세영</title>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/admin">Girm BoSayoung</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link" href="#!">About</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <a th:href="@{/logout}" style='text-decoration:none; color:black'>
                        logout
                    </a>
                </button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<form id="newContent" action="/content/new" method="post" enctype="multipart/form-data">
    <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" name="pic">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">title</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="title">
    </div>
    <div class="input-group">
        <span class="input-group-text">description</span>
        <textarea class="form-control" aria-label="description" name="description"></textarea>
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-text">expression</span>
        <textarea class="form-control" aria-label="expression" name="expression"></textarea>
    </div>
    <br>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">caption</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" name="caption">
    </div>
    <button type="submit" class="btn btn-outline-dark">
        New
    </button>
</form>
<br>
<br>

<br>
