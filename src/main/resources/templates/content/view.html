<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet"/>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <title>그림보세영</title>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/admin">Girm BoSayoung</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <a th:href="@{/logout}" style='text-decoration:none; color:black'>
                        logout
                    </a>
                </button>
            </form>
        </div>
    </div>
</nav>
<img class="card-img-top" th:src="${content.filepath}" alt="..."/>

<!-- Product Detail..s-->
<p th:text="${content.title}">내용이 들어간 부분입니다.</p>
<p th:text="${content.description}">내용이 들어간 부분입니다.</p>
<p th:text="${content.expression}">내용이 들어간 부분입니다.</p>
<p th:text="${content.caption}">내용이 들어간 부분입니다.</p>

<form th:action="@{/content/delete/{id}(id=${content.id})}" th:method="delete">
    <button type="submit" class="btn btn-outline-dark">
        delete
    </button>
</form>

<form th:action="@{/content/update/{id}(id=${content.id})}" th:method="put">
    <button type="submit" class="btn btn-outline-dark">
        update
    </button>
</form>
</body>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-left text-white">2023. gouyeonch. All rights for sayoung</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
